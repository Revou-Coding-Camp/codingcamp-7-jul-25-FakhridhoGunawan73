<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Fakhridho</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="todo-container">
        <h1>To-do List</h1>
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a todo ..." required>
                <input type="date" id="date-input" required>
                <button type="submit" id="add-task-btn">+</button>
            </div>
            <div id="form-error" class="error-massage"></div>
        </form>

        <div class="control">
            <button id="filter-btn">FILTER</button>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="task-list-container">
            <table>
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <tr>
                        <td colspan="4" class="no-task-found">No Task Found</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
